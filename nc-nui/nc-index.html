<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nc-design.css">
</head>
<body>
    <div id="nc-container">
        <div id="nc-logo"></div>
        <div id="nc-pausemenu">
            <div id="nc-infos">
                <div id="nc-multi-infos"></div>
            </div>
            <div id="nc-discord">
                <div id="nc-discord-cont">
                    <div id="nc-discord-icon"></div>
                    <div id="nc-discord-txt"></div>
                </div>
            </div>
            <div id="nc-maps">
                <div class="nc-ms-cont">
                    <div class="nc-ms-icon" style="background-image: url('./nc-assets/nc-maps.svg');"></div>
                    <div class="nc-ms-txts">
                        <div class="nc-ms-title" id="nc-trans-maps"></div>
                        <div class="nc-ms-subtitle" id="nc-trans-tmaps"></div>
                    </div>
                </div>
            </div>
            <div id="nc-settings">
                <div id="nc-settings-main">
                    <div class="nc-triple" style="right: 1.563vw;"><div class="nc-triple-ele"></div><div class="nc-triple-ele"></div><div class="nc-triple-ele"></div></div>
                    <div class="nc-ms-cont">
                        <div class="nc-ms-icon" style="background-image: url('./nc-assets/nc-settings.svg');"></div>
                        <div class="nc-ms-txts">
                            <div class="nc-ms-title" id="nc-trans-settings"></div>
                            <div class="nc-ms-subtitle" id="nc-trans-tsettings"></div>
                        </div>
                    </div>
                </div>
                <div id="nc-settings-opt"></div>
            </div>
            <div id="nc-rules">
                <div id="nc-rules-title">
                    <div id="nc-rules-icon"></div>
                    <div id="nc-rules-txt"></div>
                </div>
                <div id="nc-rules-rules"></div>
            </div>
            <div id="nc-back"></div>
            <div id="nc-disconnect"></div>
            <div id="nc-jobs"></div>
        </div>
    </div>
	<script src="nc-app.js" type="text/javascript"></script>
</body>
</html>
